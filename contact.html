<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel | BT Contacts</title>
</head>

<body>
    <header>
        <div id="container">
            <div class="form-wrap">
                <h1><span>Contact</span> Us</h1>
                <p>Please feel out the form below to contact us</p>
                <form>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" name="Email" id="Email">
                    </div>
                    <div class="form group">
                        <label for="Message">Message</label>
                        <input type="text area" name="Message" id="Message">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="clr">
            <footer>
                <div class="container">
                    <div class="form-wrap">
                        <div class="box">
                            <i class="fas fa-mosque fa-3x"></i>
                            <h3>Locations</h3>
                            <div>
                                <div class="box">
                                    <i class="fas fa-phone fa-4x">
                                        <h3>Phone Number</h3>
                                    </i>
                                    <div>
                                        <div class="box bg-light">
                                            <i class="fas fa-envelope fa-3x">
                                                <h3><span>Email</span>Address</h3>
                                            </i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
     </header> 

    </form>
    </footer>
    </div>
</body>

</html>
